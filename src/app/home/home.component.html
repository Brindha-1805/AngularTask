            <td>
                <button class="btn btn-primary" (click)="deleteModel(template2,data.id)">Delete</button>
            </td>

        </tr>
    </tbody>
    

</table>

</div>

<ng-template #template>
   <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
         <span aria-hidden="true">×</span>
      </button>
   </div>
   <div class="modal-body">
   <form  [formGroup]="UserForm" >
        <label>Id:</label>
        <input type="text"  class="form-control" formControlName="Id" ><br>
        <lable>Title:</lable>
        <input type="text" class="form-control"  formControlName="Title">
        <button type="submit"  class="btn btn-primary" (click)="onClickSubmit(UserForm.value)">Update</button> 
    </form>
                 
    </div>
    <div class="modal-footer">
        <button  class="btn btn-primary" (click)="modalRef.hide()">clear</button>
    </div>
</ng-template>

<ng-template #template2>
    <div class="modal-header">
       <h4 class="modal-title pull-left">Delete data</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">×</span>
       </button>
    </div>
    <div class="modal-body">
       Are you sure delete the data!
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-primary" (click)="deleteData()">yes</button>
       <button type="button" class="btn btn-primary" (click)="modalRef.hide()">No</button>
    </div>
 </ng-template>
