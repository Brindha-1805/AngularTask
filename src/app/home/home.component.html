<div class="card" *ngIf="showFlag">

</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of arrData">
            <td>{{ data.id }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.id }}</td>
            <td>
                <button (click)="openModal(template,data)">Edit</button>
            </td><br>
            <td>
                <button (click)="openModel(data)">Delete</button>
            </td>

        </tr>
    </tbody>
    

</table>
</div>
