<button type="button" class="btn btn-primary"(click)="showStyle">primary</button>
<div class="card" *ngIf="showFlag">
    <div class="card body">This is some text within a card body.</div>
</div>
<table class="card">
    <tr>
        <th>id</th>
        <th>type</th>
    </tr>
       
    <tr *ngFor="let data of arrData">
        <td>
            {{data.id}}
        </td>
        <td>
            {{data.title}}
        </td>
    </tr>
</table>
