<section  class="register-block">
<div  class="container">
  <div class="row">
    <div class="col register-sec">
      <h2 class="text-center">Register Form</h2>
      <form  [formGroup]="UserForms">
        <div class="form-group">
        <label for="username">Username:</label>
          <input type="text" formControlName="Username">
          <div class="error" *ngIf="UserForms.get('Username').invalid">Name is required</div><br><br>
        </div>
        <div>
          <div class="form-group">
            <label for="email">   Email   Id:</label>
            <input type="text" formControlName="Email">
            <div class="error" *ngIf="UserForms.get('Email').invalid">Email is invalid</div><br><br>
          </div>
          <div>
            <div class="form-group">
              <label for="password">PassWord:</label>
              <input type="password" formControlName="password">
              <div class="error" *ngIf="UserForms.get('password').invalid">Password is invalid</div><br><br>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-login float-center" (click)="register()" value="Register">

          </div><br>
          <div class="clear-fix"></div>
          <div class="form-group">
            Already have account? please <a href="javascript:void(0)">Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</section>
